# Move between panes and Vim.
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Use F12 for prefix.
set -g prefix F12
bind F12 send-prefix
unbind C-b

# Reload config.
bind C-r source-file ${HOME}/.tmux.conf \; display-message 'config reloaded'

# Kill session command.
bind C-k kill-session

# Use a long scrollback history.
set -g history-limit 1000

# Shorten command delay.
set -sg escape-time 1

# Set the window and pane index to 1 (0 by default).
set -g base-index 1
setw -g pane-base-index 1

# Easy to remember split pane commands.
bind '\' split-window -h
bind - split-window -v
unbind '"'
unbind %

# Moving between windows with vim movement keys.
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Use vi keybindings in copy mode.
set -g mode-keys vi

# Use y and p as in vi.
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe 'xsel -bi'
bind p run 'xsel -bo | tmux load-buffer - ; tmux paste-buffer'

# Moving between panes with vim movement keys.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim movement keys.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Change layouts.
bind C-g select-layout even-horizontal
bind C-t select-layout tiled

# Mouse works as expected.
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Visual notification of activity in other windows.
setw -g monitor-activity on
set -g visual-activity off

# Configure status bar.
set -g status-utf8 on
set -g status-left ""
set -g status-right "#S "
set -g window-status-format " #I #W "
set -g window-status-current-format " #I #W "
set-option -g status-bg colour255
set-option -g status-fg colour244
set-option -g window-status-current-bg colour248
set-option -g window-status-current-fg colour255
set-option -g window-status-activity-bg colour255
set-option -g window-status-activity-fg colour246
set-option -g status-position top

# Pane border colors.
set-option -g pane-border-bg colour255
set-option -g pane-border-fg colour255
set-option -g pane-active-border-bg colour255
set-option -g pane-active-border-fg colour252
